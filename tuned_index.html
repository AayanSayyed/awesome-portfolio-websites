    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 3D background canvas */
        #three-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Preloader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111827; /* Dark background for loader */
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            visibility: visible;
            opacity: 1;
        }
        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .atom {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .electron, .electron-alpha, .electron-omega {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #4f46e5;
            transform-origin: center center;
            animation: spin 2s linear infinite;
        }
        .electron-alpha {
            transform: rotate(120deg);
            animation-delay: -0.67s;
            border-color: #3b82f6;
        }
        .electron-omega {
            transform: rotate(240deg);
            animation-delay: -1.33s;
            border-color: #a855f7;
        }
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Animated Text Cursor */
        .animated-text span {
            border-right: 2px solid;
            animation: blink 0.7s infinite;
            padding-right: 4px;
        }
        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: inherit; }
        }
        
        /* Custom social icon hover (the SVGs provided had complex fills) */
        .socialicon {
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        .socialicon:hover {
            transform: translateY(-4px) scale(1.1);
            opacity: 0.8;
        }
        
        /* Styling for the original inline SVGs */
        .socialicon svg, .socialicon i {
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
        }
        
        /* Twitter icon fill */
        .twitter-icon path { fill: #1DA1F2; }
        /* Dribbble icon fill */

        /* LinkedIn icon fill */
        .linkedin-icon { fill: #0A66C2; }
        /* Kaggle icon style */
        .fa-kaggle { color: #20BEFF; font-size: 34px; } /* Slightly smaller to fit */
        /* Instagram icon styles */
        .instagram-icon .st0 {
            fill: none;
            stroke: url(#insta-gradient);
            stroke-width: 12;
            stroke-miterlimit: 10;
        }
        /* Github icon fill */
        .github-icon path { fill: #EBEBEB; } /* White/light-gray in dark mode */
        .dark .github-icon path { fill: #EBEBEB; }
        html:not(.dark) .github-icon path { fill: #181717; } /* Black in light mode */
        
        /* Codeforces icon */

    <!-- Main JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Preloader Logic ---
            const loader = document.getElementById('loader');
            const threeBg = document.getElementById('three-bg');
            window.addEventListener('load', () => {
                loader.classList.add('hidden');
                threeBg.style.opacity = '1';
            });

            // --- Dark Mode Toggle Logic ---
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');

            // Function to set theme
            const setTheme = (isDark) => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'light');
                }
            };

            // Check for saved theme in localStorage or system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                setTheme(true);
            } else {
                setTheme(false);
            }

            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                setTheme(!document.documentElement.classList.contains('dark'));
            });

            // --- Animated Typing Text Logic ---
            const animatedTextEl = document.querySelector('.animated-text');
            const textSpan = animatedTextEl.querySelector('span');
            const words = animatedTextEl.getAttribute('data-words').split(',').map(s => s.trim());
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            const type = () => {
                const currentWord = words[wordIndex];
                
                if (isDeleting) {
                    // Deleting
                    textSpan.textContent = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    // Typing
                    textSpan.textContent = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                }

                let typeSpeed = isDeleting ? 75 : 150;

                if (!isDeleting && charIndex === currentWord.length) {
                    // Pause at end of word
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    // Finished deleting
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                    typeSpeed = 500;
                }

                setTimeout(type, typeSpeed);
            };
            type();

            // --- three.js 3D Background Logic ---
            let scene, camera, renderer, particles;
            
            const initThree = () => {
                // Scene
                scene = new THREE.Scene();
                
                // Camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                // Renderer
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('three-bg'),
                    alpha: true // Transparent background
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Create particles
                const particleCount = 5000;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);

                for (let i = 0; i < particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 10;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.015,
                    color: 0x818CF8 // Indigo-300
                });

                particles = new THREE.Points(geometry, material);
                scene.add(particles);

                // Handle window resize
                window.addEventListener('resize', onWindowResize, false);
                
                // Start animation
                animate();
            };

            const onWindowResize = () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            };

            // Animation loop
            const animate = () => {
                requestAnimationFrame(animate);

                // Slowly rotate the particle field
                if (particles) {
                    particles.rotation.x += 0.0002;
                    particles.rotation.y += 0.0005;
                }
                
                renderer.render(scene, camera);
            };

            // Only init three.js if the library is loaded
            if (typeof THREE !== 'undefined') {
                initThree();
            } else {
                console.error('three.js library not loaded.');
            }

        });
    </script>
